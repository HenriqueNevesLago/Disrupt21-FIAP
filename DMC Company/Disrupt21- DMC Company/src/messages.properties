ai.p1 = "De volta para o futuro", além de ser um marco cinematográfico, fez várias pessoas da época contemplarem as diversas tecnologias além da viagem no tempo. com isso, pensamos em como a inteligência artificial poderia ter um uso interessante acerca desse parâmetro do universo do filme.
ai.p2 = O que criamos foi um modelo classificatório usando árvore de decisão, com o objetivo em mente de ver em qual dos anos mencionados no filme (1955, 1985 e 2015) uma determinada tecnologia cairia. Será que essa tecnologia conseguirá prever bem algo assim??

sobre.nos = Um recomeço.<br> Novas descobertas, infinitas possibilidades e vontade de fazer bonito e com a melhor qualidade, independente do prazo.<br> Então nos encontramos, nos unimos e demos início ao longo processo do conhecimento.
sobre.projeto = Quando pensamos em filmes icônicos e que marcam eras, "De Volta Para o Futuro" está, com certeza, entre um deles. O conceito de viagem no tempo, interferindo nos acontecimentos do passado e acompanhando as mudanças ao longo do futuro, para ver seus próprios pais jovens nos anos 50... Tudo isso pode ficar um pouco confuso, e nosso site está aqui pra te ajudar!<br> Utilizando a interface intuitiva, você seleciona o ano e um dos personagens representados na tela. Com isso é possível saber mais sobre ele e todos os eventos dos quais ele participa no filme. <br> Mas não é só isso! Há ainda muito para explorar. Desejamos a você uma ótima jornada!

ajuda.p1 = Esse filme foi produzido pela Universal Pictures?
ajuda.p2 = Onde consigo plutônio para energizar meu Delorean?
ajuda.p3 = Por que é "De volta para o futuro" se eles vão para o passado?
ajuda.p4 = Por que o Delorean volta congelando das viagens no tempo?
ajuda.p5 = É possível que o tempo não seja linear?
ajuda.r1 = Simmmmmmm, foi produzido pela Universal Pictures, umas das maiores produtoras Norte Americanas. 
ajuda.r2 = Parece uma tarefa difícil, mas não impossível. As únicas formas de conseguir plutônio sem ser pelos meios burocráticos é partir para DeepWeb ou falar com terroristas, vc pode pedir ajuda para o Doc
ajuda.r3 = De alguma forma o passado um dia foi o futuro o que significa que o título não está incorreto e sim incompreendido. Doc sempre teve como objetivo ir para o futuro, mas na vida as coisas não acontecem como queremos. Fato que se aplica a Brown.
ajuda.r4 = Segundo o que o filme quer nos passar, as viagens no tempo podem gerar a diminuição da velocidade das partículas fazendo com que as gotículas de água se condensem formando pequenos cristais de gelo pelo carro.
ajuda.r5 = Sim. Em nossa vida cotidiana, não vemos essa curvatura do espaço-tempo, mas as coisas que caem no buraco negro não conseguem escapar.

