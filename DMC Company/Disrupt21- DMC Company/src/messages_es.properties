ai.p1 = "Regreso al futuro", además de ser un hito cinematográfico, hizo que varias personas de la época contemplaran las distintas tecnologías más allá de los viajes en el tiempo. con eso, pensamos en cómo la inteligencia artificial podría tener un uso interesante sobre este parámetro del universo de la película. 
ai.p2 = Lo que creamos fue un modelo de clasificación utilizando un árbol de decisiones, con el objetivo en mente de ver en cuál de los años mencionados en la película (1955, 1985 y 2015) caería una determinada tecnología. ¿Esta tecnología podrá predecir algo bien?

ajuda.p1 = ¿Esta película fue producida por Universal Pictures?
ajuda.p2 = ¿Dónde puedo conseguir plutonio para energizar mi Delorean?
ajuda.p3 = ¿Por qué es "Regreso al futuro" si van al pasado?
ajuda.p4 = ¿Por qué Delorean se congela después de viajar en el tiempo?
ajuda.p5 = ¿Es posible que el tiempo no sea lineal?
ajuda.r1 = Siiiiiiii, fue producido por Universal Pictures, uno de los mayores productores norteamericanos.
ajuda.r2 = Parece una tarea difícil, pero no imposible. La única forma de obtener plutonio sin medios burocráticos es ir a DeepWeb o hablar con terroristas, puede pedir ayuda a Doc.
ajuda.r3 = De alguna manera, el pasado fue una vez el futuro, lo que significa que el título no es incorrecto, sino que se entiende mal. Doc siempre ha tenido como objetivo ir hacia el futuro, pero en la vida las cosas no salen como queremos. Hecho que se aplica a Brown.
ajuda.r4 = Según lo que quiere decirnos la película, el viaje en el tiempo puede ralentizar las partículas, provocando que las gotas de agua se condensen para formar pequeños cristales de hielo en el coche.
ajuda.r5 = Sí. En nuestra vida diaria, no vemos esta curvatura del espacio-tiempo, pero las cosas que caen en el agujero negro no pueden escapar.

sobre.nos = Un nuevo comienzo.<br> Nuevos descubrimientos, infinitas posibilidades y ganas de hacerlo bien y con la mejor calidad, independientemente del plazo.<br> Entonces nos conocimos, nos unimos e iniciamos el largo proceso del conocimiento.
sobre.projeto = Cuando pensamos en películas icónicas que marcan nuestra era, "Regreso al futuro" es sin duda una de ellas. La idea de viajar en el tiempo, cambiar su pasado y mantenerse al día con los cambios realizados en su futuro, ver a sus padres en la juventud de los 50... Todo esto puede volverse un poco confuso, ¡y nuestro sitio web está aquí para ayudarlo! Usando la interfaz intuitiva, selecciona el año y uno de los personajes representados en la pantalla. Con eso es posible conocer más sobre él y todos los eventos en los que participa en la película. <br> ¡Pero eso no es todo! Aún queda mucho por explorar. ¡Que tengas un gran viaje!

